# --- START OF FILE config.ini ---

[server_settings]
# Network configuration for your orchestrator and the LLM backend
host = 127.0.0.1
port = 8000
llama_cpp_port = 8001

[agent_defaults]
# This defines the "mind" the agent wakes up with for a new user
persona = AA
ability = 00
engine = F0
# ADD THIS LINE: This controls the name of the central memory folder.
initial_user = agent_memory

[loadouts]
# Define your shorthand codes here. Format is: persona,ability,engine
# Example "smart" life coach
AC01F0 = AC,01,F0

# Example "amnesiac" test persona
TEST99 = AA,99,F0

# --- END OF FILE config.ini ---